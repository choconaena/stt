<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 화자분리 STT - 개선된 버전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-light.connected {
            background: #28a745;
        }

        .status-light.recording {
            background: #ffc107;
        }

        /* 개선된 부분 텍스트 스타일 */
        .transcript-message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .timestamp {
            font-size: 0.85em;
            color: #666;
        }

        .status-badge {
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .text-content {
            font-size: 1.1em;
            line-height: 1.5;
            min-height: 24px;
        }

        /* 부분 텍스트 애니메이션 */
        .partial-text {
            opacity: 0.8;
            font-style: italic;
            position: relative;
            background: linear-gradient(90deg, transparent 90%, rgba(102, 126, 234, 0.1) 100%);
            animation: typing 0.5s ease-in-out;
        }

        .partial-text::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
            color: #667eea;
            font-weight: bold;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes typing {
            from { background-position: -100% 0; }
            to { background-position: 0 0; }
        }

        /* 최종 텍스트 스타일 */
        .final-text {
            opacity: 1;
            font-style: normal;
            animation: finalize 0.3s ease;
        }

        @keyframes finalize {
            from { 
                transform: scale(0.98);
                opacity: 0.8;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 화자별 색상 */
        .speaker-0 {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .speaker-1 {
            background: #fce4ec;
            border-left: 4px solid #e91e63;
        }

        /* 세그먼트 표시 */
        .segment-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.75em;
            color: #999;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .registration-section {
            background: #f0f4ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .speaker-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .speaker-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .speaker-card.registered {
            border-color: #28a745;
            background: #f0fff4;
        }

        .speaker-card.registering {
            border-color: #ffc107;
            background: #fffbf0;
            animation: recording-pulse 1s infinite;
        }

        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn.warning {
            background: #ffc107;
            color: #333;
        }

        /* 진행 상태 표시 */
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }

        /* 음량 레벨 표시 */
        .volume-meter {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        /* 남은 시간 표시 */
        .time-remaining {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0;
            font-weight: bold;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ 실시간 화자분리 STT</h1>
            <p>음성을 실시간으로 텍스트로 변환하고 화자를 구분합니다</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-light" id="connectionStatus"></div>
                <span id="connectionText">연결 중...</span>
            </div>
            <div class="status-indicator">
                <div class="status-light" id="recordingStatus"></div>
                <span id="recordingText">대기 중</span>
            </div>
            <div class="status-indicator">
                <span id="segmentCounter">세그먼트: 0</span>
            </div>
        </div>

        <div class="registration-section" id="registrationSection">
            <h2>화자 등록</h2>
            <div class="info-message">
                각 화자별로 5초 동안 목소리를 등록해주세요. 정확한 화자 구분을 위해 필요합니다.
            </div>
            
            <div class="speaker-buttons">
                <div class="speaker-card" id="speaker0Card">
                    <h3>화자 1</h3>
                    <div class="time-remaining" id="timeRemaining0" style="display: none;">남은 시간: 5초</div>
                    <div class="progress-bar" style="display: none;" id="progress0">
                        <div class="progress-fill" id="progressFill0">0%</div>
                    </div>
                    <button class="btn" onclick="startSpeakerRegistration(0)" id="registerBtn0">
                        목소리 등록하기
                    </button>
                    <div class="volume-meter">
                        <div class="volume-level" id="volumeLevel0" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="speaker-card" id="speaker1Card">
                    <h3>화자 2</h3>
                    <div class="time-remaining" id="timeRemaining1" style="display: none;">남은 시간: 5초</div>
                    <div class="progress-bar" style="display: none;" id="progress1">
                        <div class="progress-fill" id="progressFill1">0%</div>
                    </div>
                    <button class="btn" onclick="startSpeakerRegistration(1)" id="registerBtn1">
                        목소리 등록하기
                    </button>
                    <div class="volume-meter">
                        <div class="volume-level" id="volumeLevel1" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn warning" onclick="skipRegistration()" id="skipBtn" disabled>
                    등록 건너뛰기 (정확도가 낮아질 수 있습니다)
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startSTT()" id="startBtn" disabled>
                🎤 대화 전사 시작하기
            </button>
            <button class="btn" onclick="stopSTT()" id="stopBtn" disabled>
                ⏹️ 전사 중단
            </button>
            <button class="btn" onclick="clearTranscript()">
                🗑️ 내용 지우기
            </button>
        </div>

        <div class="transcript-container" id="transcriptContainer">
            <div style="text-align: center; color: #666; padding: 50px;">
                화자를 등록하거나 건너뛴 후 대화 전사를 시작하세요
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let isRecording = false;
        let registrationMode = true;
        let currentRegisteringSpeaker = null;
        let speakerRegistered = { 0: false, 1: false };
        
        // 등록 관련 변수
        let registrationStartTime = null;
        let registrationTimer = null;

        // 개선된 TranscriptManager 클래스
        class TranscriptManager {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.segments = new Map();
                this.currentPartials = new Map(); // speaker별 partial 관리
                this.segmentCounter = 0;
            }
            
            handleMessage(message) {
                if (message.type === 'partial') {
                    this.handlePartial(message);
                } else if (message.type === 'transcription') {
                    this.handleFinal(message);
                }
            }
            
            handlePartial(message) {
                const segmentId = message.segment_id || 0;
                const speakerId = message.speaker_id || 0;
                const key = `${speakerId}-${segmentId}`;
                
                let element = this.segments.get(key);
                
                if (!element) {
                    element = this.createMessageElement(speakerId, segmentId, true);
                    this.segments.set(key, element);
                    this.container.appendChild(element);
                }
                
                const textContent = element.querySelector('.text-content');
                const statusBadge = element.querySelector('.status-badge');
                
                if (textContent) {
                    textContent.textContent = message.text;
                    textContent.className = 'text-content partial-text';
                }
                
                if (statusBadge) {
                    statusBadge.textContent = '입력 중...';
                    statusBadge.style.color = '#ff9800';
                }
                
                this.scrollToBottom();
            }
            
            handleFinal(message) {
                const segmentId = message.segment_id || 0;
                const speakerId = message.speaker_id || 0;
                const key = `${speakerId}-${segmentId}`;
                
                let element = this.segments.get(key);
                
                if (!element) {
                    element = this.createMessageElement(speakerId, segmentId, false);
                    this.segments.set(key, element);
                    this.container.appendChild(element);
                } else {
                    // 부분 텍스트를 최종으로 변환
                    const textContent = element.querySelector('.text-content');
                    if (textContent) {
                        textContent.className = 'text-content final-text';
                    }
                }
                
                const textContent = element.querySelector('.text-content');
                const statusBadge = element.querySelector('.status-badge');
                const timestamp = element.querySelector('.timestamp');
                
                if (textContent) {
                    textContent.textContent = message.text;
                }
                
                if (statusBadge) {
                    statusBadge.textContent = '✓';
                    statusBadge.style.color = '#4caf50';
                }
                
                if (timestamp && message.timestamp) {
                    const time = new Date(message.timestamp * 1000).toLocaleTimeString('ko-KR');
                    timestamp.textContent = `${time} - 화자 ${speakerId + 1}`;
                }
                
                // 세그먼트 카운터 업데이트
                this.segmentCounter++;
                document.getElementById('segmentCounter').textContent = `세그먼트: ${this.segmentCounter}`;
                
                this.scrollToBottom();
            }
            
            createMessageElement(speakerId, segmentId, isPartial) {
                const div = document.createElement('div');
                div.className = `transcript-message speaker-${speakerId}`;
                div.dataset.key = `${speakerId}-${segmentId}`;
                
                const timestamp = new Date().toLocaleTimeString('ko-KR');
                
                div.innerHTML = `
                    <div class="segment-indicator">#${segmentId}</div>
                    <div class="message-header">
                        <span class="timestamp">${timestamp} - 화자 ${speakerId + 1}</span>
                        <span class="status-badge"></span>
                    </div>
                    <div class="text-content ${isPartial ? 'partial-text' : ''}"></div>
                `;
                
                return div;
            }
            
            scrollToBottom() {
                this.container.scrollTop = this.container.scrollHeight;
            }
            
            clear() {
                this.segments.clear();
                this.currentPartials.clear();
                this.segmentCounter = 0;
                this.container.innerHTML = '<div style="text-align: center; color: #666; padding: 50px;">대화 내용이 지워졌습니다</div>';
                document.getElementById('segmentCounter').textContent = '세그먼트: 0';
            }
        }

        // TranscriptManager 인스턴스
        let transcriptManager = null;

        // WebSocket 연결
        function connectWebSocket() {
            const wsUrl = 'wss://safe-hi.xyz:8088';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket 연결됨');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = (event) => {
                    handleServerMessage(event.data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket 오류:', error);
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket 연결 종료');
                    updateConnectionStatus(false);
                    setTimeout(connectWebSocket, 3000);
                };
                
            } catch (error) {
                console.error('WebSocket 연결 실패:', error);
            }
        }

        // 서버 메시지 처리
        function handleServerMessage(data) {
            try {
                const message = JSON.parse(data);
                console.log('서버 메시지:', message);
                
                switch(message.type) {
                    case 'model_loaded':
                        enableRegistration();
                        break;
                        
                    case 'speaker_registration_started':
                        console.log(`화자 ${message.speaker_id} 등록 시작`);
                        break;
                        
                    case 'speaker_registered':
                        completeRegistration(message.speaker_id);
                        break;
                        
                    case 'registration_complete':
                        finishAllRegistration();
                        break;
                        
                    case 'registration_skipped':
                        finishAllRegistration();
                        break;
                        
                    case 'partial':
                    case 'transcription':
                        if (transcriptManager) {
                            transcriptManager.handleMessage(message);
                        }
                        break;
                        
                    case 'transcription_started':
                        console.log('전사 시작됨');
                        break;
                }
            } catch (error) {
                console.error('메시지 처리 오류:', error);
            }
        }

        // 오디오 설정
        async function setupAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const source = audioContext.createMediaStreamSource(mediaStream);
                processor = audioContext.createScriptProcessor(2048, 1, 1);
                
                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    const outputData = new Int16Array(inputData.length);
                    
                    for (let i = 0; i < inputData.length; i++) {
                        outputData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(outputData.buffer);
                    }
                    
                    // 볼륨 레벨 업데이트
                    updateVolumeLevel(inputData);
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                return true;
            } catch (error) {
                console.error('오디오 설정 실패:', error);
                alert('마이크 접근 권한이 필요합니다');
                return false;
            }
        }

        // 화자 등록 시작
        async function startSpeakerRegistration(speakerId) {
            if (currentRegisteringSpeaker !== null) {
                alert('이미 다른 화자를 등록 중입니다');
                return;
            }
            
            const success = await setupAudio();
            if (!success) return;
            
            currentRegisteringSpeaker = speakerId;
            isRecording = true;
            updateRecordingStatus(true);
            
            // UI 업데이트
            const card = document.getElementById(`speaker${speakerId}Card`);
            card.classList.add('registering');
            document.getElementById(`registerBtn${speakerId}`).disabled = true;
            document.getElementById(`registerBtn${speakerId}`).textContent = '등록 중...';
            
            // 진행바와 시간 표시
            document.getElementById(`progress${speakerId}`).style.display = 'block';
            document.getElementById(`timeRemaining${speakerId}`).style.display = 'block';
            
            // 서버에 알림
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'start_speaker_registration',
                    speaker_id: speakerId
                }));
            }
            
            // 타이머 시작
            startRegistrationProgress(speakerId);
        }

        // 등록 진행상황 표시
        function startRegistrationProgress(speakerId) {
            registrationStartTime = Date.now();
            const duration = 5000; // 5초
            
            registrationTimer = setInterval(() => {
                const elapsed = Date.now() - registrationStartTime;
                const progress = Math.min((elapsed / duration) * 100, 100);
                const remaining = Math.max(0, Math.ceil((duration - elapsed) / 1000));
                
                // 진행바 업데이트
                const progressFill = document.getElementById(`progressFill${speakerId}`);
                progressFill.style.width = `${progress}%`;
                progressFill.textContent = `${Math.round(progress)}%`;
                
                // 남은 시간 업데이트
                const timeRemaining = document.getElementById(`timeRemaining${speakerId}`);
                timeRemaining.textContent = `남은 시간: ${remaining}초`;
                
                // 완료 체크
                if (elapsed >= duration) {
                    clearInterval(registrationTimer);
                    registrationTimer = null;
                    
                    // 서버에 완료 알림
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'complete_speaker_registration',
                            speaker_id: speakerId
                        }));
                    }
                }
            }, 100);
        }

        // 등록 완료 처리
        function completeRegistration(speakerId) {
            if (registrationTimer) {
                clearInterval(registrationTimer);
                registrationTimer = null;
            }
            
            // UI 업데이트
            const card = document.getElementById(`speaker${speakerId}Card`);
            card.classList.remove('registering');
            card.classList.add('registered');
            
            document.getElementById(`registerBtn${speakerId}`).textContent = '✅ 등록 완료';
            document.getElementById(`registerBtn${speakerId}`).disabled = true;
            
            // 진행바 100% 표시
            document.getElementById(`progressFill${speakerId}`).style.width = '100%';
            document.getElementById(`progressFill${speakerId}`).textContent = '완료!';
            document.getElementById(`timeRemaining${speakerId}`).textContent = '등록 완료!';
            
            speakerRegistered[speakerId] = true;
            currentRegisteringSpeaker = null;
            isRecording = false;
            updateRecordingStatus(false);
            
            console.log(`화자 ${speakerId} 등록 완료`);
            
            // 모든 화자 등록 완료 체크
            if (speakerRegistered[0] && speakerRegistered[1]) {
                setTimeout(finishAllRegistration, 1000);
            }
        }

        // 모든 등록 완료 처리
        function finishAllRegistration() {
            registrationMode = false;
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
        }

        // 등록 활성화
        function enableRegistration() {
            document.getElementById('registerBtn0').disabled = false;
            document.getElementById('registerBtn1').disabled = false;
            document.getElementById('skipBtn').disabled = false;
        }

        // 등록 건너뛰기
        function skipRegistration() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'skip_registration'
                }));
            }
        }

        // STT 시작/중지
        async function startSTT() {
            if (!audioContext) {
                const success = await setupAudio();
                if (!success) return;
            }
            
            isRecording = true;
            updateRecordingStatus(true);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'start_transcription'
                }));
            }
        }

        function stopSTT() {
            isRecording = false;
            updateRecordingStatus(false);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function clearTranscript() {
            if (transcriptManager) {
                transcriptManager.clear();
            }
        }

        // 볼륨 레벨 업데이트
        function updateVolumeLevel(inputData) {
            if (currentRegisteringSpeaker === null) return;
            
            const sum = inputData.reduce((a, b) => a + Math.abs(b), 0);
            const avg = sum / inputData.length;
            const percentage = Math.min(avg * 500, 100);
            
            const volumeLevel = document.getElementById(`volumeLevel${currentRegisteringSpeaker}`);
            if (volumeLevel) {
                volumeLevel.style.width = `${percentage}%`;
            }
        }

        // UI 업데이트 함수들
        function updateConnectionStatus(connected) {
            const light = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                light.classList.add('connected');
                text.textContent = '연결됨';
            } else {
                light.classList.remove('connected');
                text.textContent = '연결 끊김';
            }
        }

        function updateRecordingStatus(recording) {
            const light = document.getElementById('recordingStatus');
            const text = document.getElementById('recordingText');
            
            if (recording) {
                light.classList.add('recording');
                text.textContent = '녹음 중';
            } else {
                light.classList.remove('recording');
                text.textContent = '대기 중';
            }
        }

        // 초기화
        window.onload = () => {
            transcriptManager = new TranscriptManager('transcriptContainer');
            connectWebSocket();
        };

        window.onbeforeunload = () => {
            if (ws) ws.close();
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
